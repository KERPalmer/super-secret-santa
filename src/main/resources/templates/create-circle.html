<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Circle</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 20px; }
        .field { margin-bottom: 12px; }
        label { display:block; margin-bottom:4px; font-weight:600; }
        input[type="text"], textarea { width: 320px; padding:6px; }
        .search-results, .selected-users { margin-top:8px; }
        .user-item { padding:6px; border:1px solid #ddd; margin-bottom:6px; display:flex; justify-content:space-between; align-items:center; width:360px; }
        .btn { padding:6px 10px; cursor:pointer; }
        .btn-add { background:#2d8; border:0; color:#fff; }
        .btn-remove { background:#f55; color:#fff; border:0; }
        ul.dropdown { list-style:none; padding:0; margin:0; border:1px solid #ccc; max-width:320px; }
        ul.dropdown li { padding:6px; cursor:pointer; background:#fff; }
        ul.dropdown li:hover { background:#eee; }
    </style>
</head>
<body>
<h1>Create a New Circle</h1>

<form th:action="@{/circles}" th:object="${circle}" method="post" id="createCircleForm">
    <!-- CSRF token (Spring Security) -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="field">
        <label for="name">Circle Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="e.g. Chess Club" required />
    </div>

    <div class="field">
        <label for="description">Description</label>
        <textarea id="description" rows="4" th:field="*{description}" placeholder="Describe the circle..."></textarea>
    </div>

    <div class="field">
        <label for="userSearch">Add users by username</label>
        <div style="display:flex; gap:8px; align-items:center;">
            <input type="text" id="userSearch" placeholder="Search username..." />
            <button type="button" id="searchBtn" class="btn">Search</button>
        </div>

        <div class="search-results" id="searchResults"></div>

        <h4>Selected Users</h4>
        <div class="selected-users" id="selectedUsers"></div>
    </div>

    <div style="margin-top:14px;">
        <button type="submit" class="btn">Save Circle</button>
        <a th:href="@{/home}" style="margin-left:12px;">Cancel</a>
    </div>
</form>

<script>
    document.getElementById("searchBtn").addEventListener("click", async () => {
        const query = document.getElementById("userSearch").value.trim();
        const resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = "";

        if (!query) return;

        try {
            // Call Spring endpoint (returns [{id:5, username:"alice"}, ...])
            const response = await fetch(`/users/search?query=${encodeURIComponent(query)}`);
            if (!response.ok) throw new Error("Search failed");

            const users = await response.json();

            if (users.length === 0) {
                resultsDiv.innerHTML = "<p>No results found</p>";
                return;
            }

            const ul = document.createElement("ul");
            ul.classList.add("dropdown");

            users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = user.username;
                li.addEventListener("click", () => addUser(user.id, user.username));
                ul.appendChild(li);
            });

            resultsDiv.appendChild(ul);

        } catch (err) {
            resultsDiv.innerHTML = "<p>Error fetching users</p>";
            console.error(err);
        }
    });

    function addUser(userId, username) {
        const selectedDiv = document.getElementById("selectedUsers");

        // prevent duplicates
        if (document.getElementById(`user-${userId}`)) return;

        const wrapper = document.createElement("div");
        wrapper.classList.add("user-item");
        wrapper.id = `user-${userId}`;

        const span = document.createElement("span");
        span.textContent = username;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.classList.add("btn", "btn-remove");
        removeBtn.type = "button";
        removeBtn.addEventListener("click", () => wrapper.remove());

        // hidden input for form submission (IDs go to DTO)
        const hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.name = "usersID";   // matches CircleRequestDTO
        hiddenInput.value = userId;

        wrapper.appendChild(span);
        wrapper.appendChild(removeBtn);
        wrapper.appendChild(hiddenInput);

        selectedDiv.appendChild(wrapper);
    }
</script>
</body>
</html>
